<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
<body>
    <header>
        <h2>Tic-Tac-Toe</h2>
    </header>
    <div class="main-content">
        <div class="game-mode-container">
            <div class="game-mode" id="pvp">
                <div class="player1">Player</div>
                <img src="./img/vs.png" alt="vs" class="vs">
                <div class="player2">Player</div>
            </div>
            <div class="game-mode" id="pvai">
                <div class="player1">Player</div>
                <img src="./img/vs.png" alt="vs" class="vs">
                <div class="AI">Computer</div>
            </div>
        </div>
        <div class="game-container">
            <div class="turn"></div>
            <div class="gameboard"></div>
            <div class="options">
                <button type="button" id="menu">Menu</button>
                <button type="button" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
